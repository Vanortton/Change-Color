<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" crossorigin="anonymous" href="css/style.css">
    <script src="js/alert.js" defer></script>
    <script src="js/index.js" defer></script>
    <script src="js/controls.js" defer></script>
</head>

<body>
    <header>
        <h1>Gerador de paletas</h1>
        <p>Gere sua paleta de luz ou de sombras
            <br />para usar no seu site ou na sua arte.</p>
    </header>
    <main>
        <div class="formOptions">
            <div class="selectColor">
                <div class="control">
                    <label>Color:</label>
                    <input type="color" data-color value="#f00000">
                </div>
                <div class="control">
                    <label>Saute:</label>
                    <input type="range" id="range" value="10" min="1" max="100" oninput="rangeNumber.value=value" />
                    <input type="number" id="rangeNumber" min="1" max="100" value="10" oninput="range.value=value">
                </div>
            </div>
            <div class="buttons">
                <button type="button" data-lighten>Lighten</button>
                <button type="button" data-darken>Darken</button>
            </div>
        </div>
        <div class="results">
            <h3></h3>
            <ul></ul>
        </div>
        <div class="alerts"></div>
    </main>
    <footer>
        Created by <a href="https://github.com/Vanortton">Vanortton</a>
    </footer>
</body>

</html>
