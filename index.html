<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Color</title>
    <link rel="stylesheet" crossorigin="anonymous" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <header>
        <img src="https://abrir.link/3UDSY" alt="">
        <h1>Change Color</h1>
        <p>Lighten or darken your color with JavaScript.</p>
    </header>
    <main>
        <div class="formOptions">
            <div class="selectColor">
                <div class="control">
                    <label>Color:</label>
                    <input type="color" data-color>
                </div>
                <div class="control">
                    <label>Rudeness:</label>
                    <input type="range" id="range" value="10" min="1"
                        max="30" oninput="rangeNumber.value=value"/>
                    <input type="number" id="rangeNumber" min="1"
                        max="30" value="10" oninput="range.value=value">
                </div>
            </div>
            <div class="buttons">
                <button data-lighten>Lighten</button>
                <button data-darken>Darken</button>
            </div>
        </div>
        <div class="results">
            <h3></h3>
            <ul></ul>
        </div>
    </main>
    <footer>
        Created by <a href="https://github.com/Vanortton">Vanortton</a>
    </footer>
</body>
</html>
